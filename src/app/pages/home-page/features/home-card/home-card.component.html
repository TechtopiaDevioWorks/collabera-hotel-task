<div class="card" (click)="onCardClick()">
    <div class="card-image">
        <img [src]="imgUrl" alt="Placeholder image">
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{cardTitle}}</p>
          <p class="subtitle is-6">{{cardSubTitle}}</p>
        </div>
      </div>
    </div>
  </div>
